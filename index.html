<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fb Login Page</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/7 mx-14">
            <img class="w-60" src="fb.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with <br> the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4">
            <input class="px-4 h-10 my-2  border border-2 hover:border-blue-700 rounded-xl" type="text"
                placeholder="Email Address or Phno:">
            <input class="px-4 h-10 my-2 border border-2 hover:border-blue-700 rounded-xl" type="password"
                placeholder="password">
            <button class="bg-blue-600 text-white py-2 my-3 rounded-lg font-bold hover:bg-blue-500">Login</button>
            <span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">Forgoteen password
                ?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white py-2 my-3 rounded-lg font-bold w-fit px-4 mx-auto hover:bg-green-500">Create New Account</button>
        </div>
    </div>
</body>

</html>
